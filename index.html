<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BlogHub - Blogging Simplified</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
            line-height: 1.6;
            color: rgba(0,0,0,0.84);
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid #e6e6e6;
        }
        .logo {
            font-size: 24px;
            font-weight: 700;
            color: #121212;
        }
        .nav-links {
            display: flex;
            gap: 20px;
        }
        .nav-links a {
            text-decoration: none;
            color: rgba(0,0,0,0.54);
            transition: color 0.2s ease;
        }
        .nav-links a:hover {
            color: #121212;
        }
        .hero {
            display: flex;
            align-items: center;
            margin-top: 60px;
            gap: 40px;
        }
        .hero-content {
            flex: 1;
        }
        .hero-title {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 20px;
            line-height: 1.2;
        }
        .hero-subtitle {
            font-size: 20px;
            color: rgba(0,0,0,0.54);
            margin-bottom: 30px;
        }
        .cta-button {
            display: inline-block;
            background-color: #1A8917;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 4px;
            font-weight: 500;
            transition: background-color 0.2s ease;
        }
        .cta-button:hover {
            background-color: #146810;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">BlogHub</div>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Write</a>
            <a href="#">Sign In</a>
        </div>
    </div>
    <div class="hero">
        <div class="hero-content">
            <h1 class="hero-title">A place where Blogging is Simplified</h1>
            <p class="hero-subtitle">Start your writing journey with an intuitive platform designed for creators, thinkers, and storytellers.</p>
            <a href="#" class="cta-button">Start Writing</a>
        </div>
    </div>
</body>
</html>
