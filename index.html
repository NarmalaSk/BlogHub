<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BlogHub - Blogging Simplified</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
            line-height: 1.6;
            background-color: #f0f4f8;
            color: #000;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
            background-color: #2ecc71;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .logo {
            font-size: 24px;
            font-weight: 700;
            color: #000;
        }
        .nav-links {
            display: flex;
            gap: 20px;
        }
        .nav-links a {
            text-decoration: none;
            color: #000;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        .nav-links a:hover {
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 0 20px;
        }
        .hero-title {
            font-size: 48px;
            color: #000;
            margin-bottom: 20px;
        }
        .hero-subtitle {
            font-size: 20px;
            color: #000;
            margin-bottom: 30px;
        }
        .cta-button {
            display: inline-block;
            background-color: #2ecc71;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        .cta-button:hover {
            background-color: #8e44ad;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">BlogHub</div>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Write</a>
            <a href="#">Sign In</a>
        </div>
    </nav>
    <div class="container">
        <h1 class="hero-title">A place where Blogging is Simplified</h1>
        <p class="hero-subtitle">Start your writing journey with an intuitive platform designed for creators, thinkers, and storytellers.</p>
        <a href="#" class="cta-button">Start Writing</a>
    </div>
</body>
</html>
